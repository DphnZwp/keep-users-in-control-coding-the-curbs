<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
		<!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Coding the Curbs | The smart city of tommorow</title>
</head>
<body>
  <header class="primary-header">
		<a class="links" href="index.html">
			<img class="logo" src="assets/CTC_Primary_Logo_Black.png" alt="logo">
		</a>
		<nav>
			<ul class="primary-navigation">
				<li>
					<a class="links hover-color" href="index.html#smartzones">
						Smartzones
					</a>
				</li>
        <li>
					<a class="links hover-color" href="all-smartzones.html">
						Alle smartzones
					</a>
				</li>
			</ul>
		</nav>
	</header>
  <main>
    <section id="crud-form">
      <h1 class="style-h2">Alle smartzones</h1>
      <form id="smartzoneForm" action="https://tribe.api.fdnd.nl/v1/member" method="post">
        <h2 class="style-h3">Smartzone toevoegen</h2>
        <div>
          <label for="smartzoneId">SmartzoneId</label>
          <input type="number" id="smartzoneId">
        </div>
        <div>
          <label for="name">Naam</label>
          <input type="text" id="name">
        </div>
        <div>
          <label for="town">Stad</label>
          <input type="text" id="town">
        </div>
        <div>
          <label for="location">Locatie</label>
          <input type="text" id="location">
        </div>
        <div>
          <label for="function">Functie</label>
          <input type="text" id="function" placeholder="Bijvoorbeeld de, het of van">
        </div>
        <div>
          <label for="time">Tijdstip</label>
          <input type="text" id="time">
        </div>
        <div>
          <label for="size">Grootte (plek)</label>
          <input type="text" id="size">
        </div>
        <div>
          <label for="usage">Gebruik (%)</label>
          <input type="text" id="usage">
        </div>
        <div>
          <label for="description">Omschrijving</label>
          <input type="text" id="description">
        </div>
        <div>
          <label for="image">Foto (url)</label>
          <input type="url" placeholder="https://foto.com"
          pattern="https://.*" id="image">
        </div>
        <div class="form-buttons">
          <button class="form-gradient-button" type="submit">Toevoegen</button>
          <button class="form-gradient-button" type="reset">Annuleren</button>
        </div>
      </form>
      <div class="buttons-center">
        <button><a class="gradient-button left-arrow" href="index.html">Terug naar smartzones</a></button>
        <button class="form-gradient-button toggle-form">Smartzone toevoegen</button>
      </div>
  </section>
  <section id="smartzones">
    <div class="tables">
    </div>
  </section>
  </main>
	<script src="scripts/script.js"></script>
</body>
</html>
