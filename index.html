<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
		<!-- FONTS -->
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>CRUD Form</title>
</head>
<body>
  <main>
    <!-- <section class="smartzones">
      <h1>Smartzones</h2>
      <div></div>
    </section> -->
		<section class="crud-form">
        <h2>Smartzones toevoegen</h1>
			
			<form id="memberForm" action="https://tribe.api.fdnd.nl/v1/member" method="post">
					<label for="smartzoneId">SmartzoneId</label>
					<input type="number" id="smartzoneId">
	
					<label for="name">Naam</label>
					<input type="number" id="name">
	
					<label for="town">Stad</label>
					<input type="text" id="town">
	
					<label for="location">Locatie</label>
					<input type="text" id="location">
	
					<label for="function">Functie</label>
					<input type="text" id="function" placeholder="Bijvoorbeeld de, het of van">
	
					<label for="time">Tijdstip</label>
					<input type="text" id="time">
	
					<label for="size">Grootte (plek)</label>
					<input type="text" id="size">
	
					<label for="usage">Gebruik (%)</label>
					<input type="text" id="usage">
	
					<label for="description">Omschrijving</label>
					<input type="text" id="description">
	
					<label for="image">Foto (url)</label>
					<input type="text" id="image">
	
					<button type="submit">Toevoegen</button>
					<button type="reset">Cancel</button>
			</form>
		</section>
  </main>
	<script src="scripts/script.js"></script>
</body>
</html>
