      <div class="grid">
        <table>
          <tr>
            <th>Naam</th>
            <td>Tijn</td>
          </tr>
          <tr>
            <th>Stad</th>
            <td>Utrecht</td>
          </tr>
          <tr>
            <th>Locatie</th>
            <td>Twijnstraat 26</td>
          </tr>
          <tr>
            <th>functie</th>
            <td>"Laden en lossen Parkeren"</td>
          </tr>
          <tr>
            <th>Tijdstip</th>
            <td>07:00 - 17:00</td>
          </tr>
          <tr>

            <td>1,5</td>

          <tr>

          </tr>
        </table>

				<button class="next-button">Volgende</button>
      </div>
    </section>
		<section class="crud-form">
        <h2>Smartzones toevoegen</h1>
			
			<form id="memberForm" action="https://tribe.api.fdnd.nl/v1/member" method="post">
					<label for="smartzoneId">SmartzoneId</label>
					<input type="number" id="smartzoneId">
	
					<label for="name">Naam</label>
					<input type="text" id="name">
	
					<label for="town">Stad</label>
					<input type="text" id="town">
	
					<label for="location">Locatie</label>
					<input type="text" id="location">
	
					<label for="function">Functie</label>
					<input type="text" id="function" placeholder="Bijvoorbeeld de, het of van">
	
					<label for="time">Tijdstip</label>
					<input type="text" id="time">
	
					<label for="size">Grootte (plek)</label>
					<input type="text" id="size">
	
					<label for="usage">Gebruik (%)</label>
					<input type="text" id="usage">
	
					<label for="description">Omschrijving</label>
					<input type="text" id="description">
	
					<label for="image">Foto (url)</label>
					<input type="url" placeholder="https://foto.com"
          pattern="https://.*" id="image">
	
					<button type="submit">Toevoegen</button>
					<button type="reset">Cancel</button>
			</form>
		</section>
